    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       var contador=0;
       var numeros = [];
       var conjunto=[];

       while(contador<=20){
           numeros = parseInt(prompt("Digite um numero: "));
           contador++;
           conjunto.push(numeros);
           
       }

       document.write(conjunto);
    </script>
</head>
